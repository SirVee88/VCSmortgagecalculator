<body>
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 md:p-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Mortgage Calculator</h1>
                
                <!-- Tabs -->
                <div class="flex border-b mb-6">
                    <div class="tab tab-active" id="tab-purchase">Purchase</div>
                    <div class="tab text-gray-500" id="tab-refinance">Refinance</div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Left Column - Inputs -->
                    <div class="md:col-span-2 space-y-6">
                        <!-- Home Price -->
                        <div>
                            <div class="flex justify-between mb-2">
                                <label class="text-sm font-medium text-gray-700">Home price</label>
                                <div class="text-sm font-medium text-gray-900">$<span id="home-price-value">731,000</span></div>
                            </div>
                            <input type="range" min="50000" max="2000000" value="400000" step="1000" class="slider" id="home-price-slider">
                            <div class="flex justify-between mt-1">
                                <span class="text-xs text-gray-500">$50,000</span>
                                <span class="text-xs text-gray-500">$2,000,000</span>
                            </div>
                        </div>
                        
                        <!-- Down Payment -->
                        <div>
                            <div class="flex justify-between mb-2">
                                <label class="text-sm font-medium text-gray-700">Down payment</label>
                                <div class="flex items-center">
                                    <div class="text-sm font-medium text-gray-900 mr-2">$<span id="down-payment-value">146,200</span></div>
                                    <div class="text-sm font-medium text-gray-500">(<span id="down-payment-percent">20</span>%)</div>
                                </div>
                            </div>
                            <input type="range" min="0" max="50" value="20" step="1" class="slider" id="down-payment-slider">
                            <div class="flex justify-between mt-1">
                                <span class="text-xs text-gray-500">0%</span>
                                <span class="text-xs text-gray-500">50%</span>
                            </div>
                        </div>
                        
                        <!-- Loan Term -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Loan term</label>
                            <div class="grid grid-cols-3 gap-3">
                                <button class="py-2 px-4 border border-gray-300 rounded-md text-sm font-medium bg-white hover:bg-gray-50 term-btn" data-term="30">30 years</button>
                                <button class="py-2 px-4 border border-gray-300 rounded-md text-sm font-medium bg-white hover:bg-gray-50 term-btn active-term" data-term="15">15 years</button>
                                <button class="py-2 px-4 border border-gray-300 rounded-md text-sm font-medium bg-white hover:bg-gray-50 term-btn" data-term="10">10 years</button>
                            </div>
                        </div>
                        
                        <!-- Interest Rate -->
                        <div>
                            <div class="flex justify-between mb-2">
                                <label class="text-sm font-medium text-gray-700">Interest rate</label>
                                <div class="text-sm font-medium text-gray-900"><span id="interest-rate-value">6.5</span>%</div>
                            </div>
                            <input type="range" min="2" max="10" value="6.5" step="0.125" class="slider" id="interest-rate-slider">
                            <div class="flex justify-between mt-1">
                                <span class="text-xs text-gray-500">2%</span>
                                <span class="text-xs text-gray-500">10%</span>
                            </div>
                        </div>
                        
                        <!-- Advanced Options -->
                        <div class="pt-4 border-t border-gray-200">
                            <h3 class="text-lg font-medium text-gray-800 mb-4">Advanced Options</h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Property Tax -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Property tax (yearly)</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">$</span>
                                        </div>
                                        <input type="text" id="property-tax" class="input-field pl-7" value="3,000">
                                    </div>
                                </div>
                                
                                <!-- Home Insurance -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Home insurance (yearly)</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">$</span>
                                        </div>
                                        <input type="text" id="home-insurance" class="input-field pl-7" value="1,200">
                                    </div>
                                </div>
                                
                                <!-- HOA Fees -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">HOA fees (monthly)</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">$</span>
                                        </div>
                                        <input type="text" id="hoa-fees" class="input-field pl-7" value="0">
                                    </div>
                                </div>
                                
                                <!-- PMI -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">PMI (yearly)</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 sm:text-sm">$</span>
                                        </div>
                                        <input type="text" id="pmi" class="input-field pl-7" value="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column - Results -->
                    <div class="bg-indigo-50 rounded-lg p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Monthly Payment</h2>
                        <div class="text-3xl font-bold text-indigo-700 mb-6">$<span id="monthly-payment">5,444</span></div>
                        
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">Principal &amp; Interest</span>
                                <span class="text-sm font-medium">$<span id="principal-interest">5,094</span></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">Property Tax</span>
                                <span class="text-sm font-medium">$<span id="monthly-tax">250</span></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">Home Insurance</span>
                                <span class="text-sm font-medium">$<span id="monthly-insurance">100</span></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">HOA Fees</span>
                                <span class="text-sm font-medium">$<span id="monthly-hoa">0</span></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">PMI</span>
                                <span class="text-sm font-medium">$<span id="monthly-pmi">0</span></span>
                            </div>
                        </div>
                        
                        <div class="mt-8">
                            <h3 class="text-lg font-medium text-gray-800 mb-3">Loan Breakdown</h3>
                            <div class="bg-white rounded-lg p-4">
                                <div class="flex justify-between mb-2">
                                    <span class="text-sm text-gray-600">Loan Amount</span>
                                    <span class="text-sm font-medium">$<span id="loan-amount">584,800</span></span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-sm text-gray-600">Loan Term</span>
                                    <span class="text-sm font-medium"><span id="loan-term">15</span> years</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <canvas id="payment-chart" width="1012" height="400" style="display: block; box-sizing: border-box; height: 200px; width: 506px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Parse number from string with commas
        function parseFormattedNumber(str) {
            return parseInt(str.replace(/,/g, ''));
        }
        
        // Calculate mortgage payment
        function calculateMortgage(principal, interestRate, termYears) {
            const monthlyRate = interestRate / 100 / 12;
            const payments = termYears * 12;
            
            if (monthlyRate === 0) return principal / payments;
            
            const x = Math.pow(1 + monthlyRate, payments);
            return principal * monthlyRate * x / (x - 1);
        }
        
        // Initialize variables
        let homePrice = 400000;
        let downPaymentPercent = 20;
        let downPayment = homePrice * (downPaymentPercent / 100);
        let loanAmount = homePrice - downPayment;
        let interestRate = 6.5;
        let loanTerm = 15;
        let propertyTax = 3000;
        let homeInsurance = 1200;
        let hoaFees = 0;
        let pmi = 0;
        
        // Initialize chart
        const ctx = document.getElementById('payment-chart').getContext('2d');
        const paymentChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Principal & Interest', 'Property Tax', 'Home Insurance', 'HOA', 'PMI'],
                datasets: [{
                    data: [2033, 250, 100, 0, 0],
                    backgroundColor: [
                        '#4f46e5',
                        '#60a5fa',
                        '#34d399',
                        '#fbbf24',
                        '#f87171'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            boxWidth: 12,
                            padding: 15
                        }
                    }
                },
                cutout: '70%'
            }
        });
        
        // Update calculation and UI
        function updateCalculation() {
            // Calculate loan amount
            downPayment = homePrice * (downPaymentPercent / 100);
            loanAmount = homePrice - downPayment;
            
            // Calculate monthly payment components
            const principalInterest = calculateMortgage(loanAmount, interestRate, loanTerm);
            const monthlyTax = propertyTax / 12;
            const monthlyInsurance = homeInsurance / 12;
            const monthlyHOA = hoaFees;
            const monthlyPMI = pmi / 12;
            
            // Calculate total monthly payment
            const monthlyPayment = principalInterest + monthlyTax + monthlyInsurance + monthlyHOA + monthlyPMI;
            
            // Update UI
            document.getElementById('home-price-value').textContent = formatNumber(homePrice);
            document.getElementById('down-payment-value').textContent = formatNumber(downPayment);
            document.getElementById('down-payment-percent').textContent = downPaymentPercent;
            document.getElementById('interest-rate-value').textContent = interestRate;
            document.getElementById('loan-amount').textContent = formatNumber(loanAmount);
            document.getElementById('loan-term').textContent = loanTerm;
            
            document.getElementById('monthly-payment').textContent = formatNumber(Math.round(monthlyPayment));
            document.getElementById('principal-interest').textContent = formatNumber(Math.round(principalInterest));
            document.getElementById('monthly-tax').textContent = formatNumber(Math.round(monthlyTax));
            document.getElementById('monthly-insurance').textContent = formatNumber(Math.round(monthlyInsurance));
            document.getElementById('monthly-hoa').textContent = formatNumber(Math.round(monthlyHOA));
            document.getElementById('monthly-pmi').textContent = formatNumber(Math.round(monthlyPMI));
            
            // Update chart
            paymentChart.data.datasets[0].data = [
                Math.round(principalInterest),
                Math.round(monthlyTax),
                Math.round(monthlyInsurance),
                Math.round(monthlyHOA),
                Math.round(monthlyPMI)
            ];
            paymentChart.update();
        }
        
        // Event listeners for sliders
        document.getElementById('home-price-slider').addEventListener('input', function(e) {
            homePrice = parseInt(e.target.value);
            updateCalculation();
        });
