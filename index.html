<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>** VCSLand **</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    a {
      text-decoration: none;
      background: #22d3ee;
      color: #0f2027;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(34, 211, 238, 0.4);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to VCSLand</h1>
    <div class="buttons">
      <a href="https://calculator.vcsland.com">Calculator</a>
      <a href="https://moji.vcsland.com">Moji Blaster</a>
    </div>
    <footer>Â© 2025 VCS Capital Properties. All rights reserved.</footer>
  </div>
</body>
</html>
