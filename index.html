    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #4f46e5;
        background-image: 
            radial-gradient(at 40% 20%, #8b5cf6 0px, transparent 50%),
            radial-gradient(at 80% 0%, #06b6d4 0px, transparent 50%),
            radial-gradient(at 0% 50%, #ec4899 0px, transparent 50%),
            radial-gradient(at 80% 50%, #10b981 0px, transparent 50%),
            radial-gradient(at 0% 100%, #f59e0b 0px, transparent 50%),
            radial-gradient(at 80% 100%, #ef4444 0px, transparent 50%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
    }

    .container {
        text-align: center;
        max-width: 800px;
        padding: 2rem;
        position: relative;
        z-index: 2;
    }

    .logo {
        font-size: 4rem;
        font-weight: 800;
        background: linear-gradient(135deg, #ffffff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        animation: fadeInUp 1s ease-out;
        letter-spacing: -2px;
    }

    .tagline {
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 3rem;
        animation: fadeInUp 1s ease-out 0.2s both;
        font-weight: 300;
        line-height: 1.6;
    }

    .buttons-container {
        display: flex;
        gap: 2rem;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeInUp 1s ease-out 0.4s both;
    }

    .app-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 1.2rem 2.5rem;
        background-color: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 16px;
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        min-width: 200px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .app-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .app-button:hover::before {
        left: 100%;
    }

    .app-button:hover {
        transform: translateY(-4px);
        background-color: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
    }

    .app-button:active {
        transform: translateY(-2px);
    }

    .app-icon {
        width: 24px;
        height: 24px;
        margin-right: 12px;
        opacity: 0.9;
    }

    .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
        animation: float 6s ease-in-out infinite;
    }

    .floating-circle:nth-child(1) {
        width: 120px;
        height: 120px;
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .floating-circle:nth-child(2) {
        width: 80px;
        height: 80px;
        top: 70%;
        right: 15%;
        animation-delay: 2s;
    }

    .floating-circle:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 30%;
        right: 20%;
        animation-delay: 4s;
    }

    .floating-circle:nth-child(4) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        left: 20%;
        animation-delay: 1s;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes float {
        0%, 100% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-20px);
        }
    }

    @media (max-width: 768px) {
        .logo {
            font-size: 3rem;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .buttons-container {
            flex-direction: column;
            gap: 1rem;
        }

        .app-button {
            min-width: 250px;
        }

        .container {
            padding: 1rem;
        }
    }

    @media (max-width: 480px) {
        .logo {
            font-size: 2.5rem;
        }

        .tagline {
            font-size: 1rem;
        }

        .app-button {
            min-width: 200px;
            padding: 1rem 2rem;
        }
    }
</style>
